{% extends 'base.html' %}

{% block content %}
    <h2>{% if user %}Editar{% else %}Nuevo{% endif %} Usuario</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control" value="{{ user.password if user else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">{% if user %}Actualizar{% else %}Crear{% endif %}</button>
    </form>
{% endblock %}
