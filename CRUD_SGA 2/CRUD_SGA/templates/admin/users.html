{% extends 'base.html' %}

{% block content %}
    <h2>Gesti√≥n de Usuarios</h2>
    <a href="{{ url_for('new_user') }}" class="btn btn-primary">Nuevo Usuario</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
