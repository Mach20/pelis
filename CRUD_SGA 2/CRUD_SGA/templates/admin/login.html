{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-color: black; /* Fondo negro para la página */
            color: white; /* Color del texto para que sea visible sobre el fondo negro */
            font-family: Arial, sans-serif; /* Estilo de fuente */
            margin: 0; /* Elimina los márgenes predeterminados del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana del navegador */
        }

        .login-container {
            background-color: #0c0c0c; /* Fondo gris oscuro para el contenedor del formulario */
            padding: 20px;
            border-radius: 8px; /* Esquinas redondeadas */
            width: 100%;
            max-width: 400px; /* Tamaño máximo del formulario */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Sombra para darle profundidad */
        }

        h2 {
            text-align: center; /* Centra el texto del encabezado */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input.form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #555; /* Borde gris oscuro */
            border-radius: 4px;
            background-color: #222; /* Fondo del input */
            color: white; /* Color del texto dentro del input */
        }

        button.btn-primary {
            background-color: #007bff; /* Color del botón */
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Botón de ancho completo */
        }

        button.btn-primary:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h2>Inicio de Sesión</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
