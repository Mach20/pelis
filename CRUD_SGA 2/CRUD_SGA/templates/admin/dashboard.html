{% extends 'base.html' %}

{% block content %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        background-image: url('/static/img/estu.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 77, 64, 0.7);
        z-index: -1;
    }

    .content-container {
        position: relative;
        z-index: 1;
        padding: 40px;
        color: white;
        text-align: center;
    }

    h2 {
        margin-bottom: 30px;
    }

    /* Nuevo estilo de los cuadros */
    .card {
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid #ffffff50;
        overflow: hidden;
        background: linear-gradient(145deg, rgba(0, 150, 136, 0.8), rgba(0, 105, 92, 0.9));
        text-decoration: none; /* Elimina el subrayado del enlace */
        color: inherit; /* Hereda el color del texto del padre */
    }

    .card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    /* Estilo para el enlace dentro de la tarjeta */
    .card .card-body {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Ajuste en los colores para mayor contraste */
    .bg-estudiantes {
        background-color: #1de9b6;
    }

    .bg-profesores {
        background-color: #26a69a;
    }

    .bg-cursos {
        background-color: #80cbc4;
    }

    .bg-matriculas {
        background-color: #a7ffeb;
    }
</style>

<div class="overlay"></div>

<div class="content-container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="background-color: #004d40; color: #fff;">
        <strong>¡Bienvenido a la Gestión Académica del INTESUD!</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <h2>Panel de Administración</h2>
    <div class="row">
        <div class="col-sm-6 col-md-3 mb-4">
            <a href="/students" class="card text-white bg-estudiantes h-100">
                <div class="card-body">
                    <h5 class="card-title">Estudiantes</h5>
                    <p class="card-text">Gestiona a los estudiantes.</p>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3 mb-4">
            <a href="/professors" class="card text-white bg-profesores h-100">
                <div class="card-body">
                    <h5 class="card-title">Profesores</h5>
                    <p class="card-text">Gestiona a los profesores.</p>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3 mb-4">
            <a href="/courses" class="card text-white bg-cursos h-100">
                <div class="card-body">
                    <h5 class="card-title">Cursos</h5>
                    <p class="card-text">Gestiona los cursos.</p>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3 mb-4">
            <a href="/enrollments" class="card text-white bg-matriculas h-100">
                <div class="card-body">
                    <h5 class="card-title">Matrículas</h5>
                    <p class="card-text">Gestiona las matrículas.</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
