{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: rgba(0, 77, 64, 0.7);
        color: white; 
    }

    .form-container {
        background-color: rgba(0, 77, 64, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px; /* Ajustado para mayor tamaño */
        margin: 0 auto; /* Centra el contenedor */
    }

    .form-group label {
        color: white;
    }

    .form-control {
        background-color: transparent;
        border: 1px solid #ffffff; /* Borde delgado blanco */
        border-radius: 5px;
        color: white;
        padding: 8px 12px; /* Ajusta el padding para mayor control del tamaño del campo */
    }

    .form-control:focus {
        border-color: #ffc107;
        box-shadow: none;
    }

    .btn-primary {
        background-color: #237758; 
        border-color: #b3b4b4;
        color: white;
    }

    .btn-primary:hover {
        background-color: #5a5a5a;
    }

    .btn-warning {
        background-color: #ffc107; 
        border-color: #ffc107; 
        color: black; 
    }

    .btn-warning:hover {
        background-color: #e0a800;
    }
</style>

<div class="form-container">
    <h2 class="text-center">{% if student %}Editar Estudiante{% else %}Nuevo Estudiante{% endif %}</h2>

    <form action="{{ url_for('edit_student', id=student.id) if student else url_for('new_student') }}" method="POST">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="ingrese el nombre" class="form-control" value="{{ student.name if student else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ingrese un email" class="form-control" value="{{ student.email if student else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">{% if student %}Actualizar{% else %}Guardar{% endif %}</button>
    </form>
</div>
{% endblock %}
